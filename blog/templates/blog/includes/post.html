{% load static %}

<li>
    <article class="post">
        {% if post.slug %}
        <a href="{% url 'posts-detail-page' post.slug %}">
            <!-- Add Filter for dynamic image name -->
            <img src="{% static 'blog/images/'|add:post.image %} " alt="{{ post.title }}" />
            <div class="post__content">
                <h3>{{post.title}}</h3>
                <p>
                    {{post.excerpt}}
                </p>
            </div>
        </a>
        {% endif %}
    </article>
</li>
